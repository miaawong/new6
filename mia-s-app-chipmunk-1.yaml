apiVersion: v1
data:
  .dockerconfigjson: 
kind: Secret
metadata:
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-9999"
    kots.io/app-slug: mia-s-app-chipmunk-1
  creationTimestamp: null
  labels:
    kots.io/app-slug: mia-s-app-chipmunk-1
    kots.io/backup: velero
  name: mia-s-app-chipmunk-1-registry
  namespace: miaawong
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kots.io/app-slug: mia-s-app-chipmunk-1
  labels:
    app: example
    component: nginx
    kots.io/app-slug: mia-s-app-chipmunk-1
    kots.io/backup: velero
  name: example-nginx
spec:
  ports:
  - port: 80
  selector:
    app: example
    component: nginx
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kots.io/app-slug: mia-s-app-chipmunk-1
  labels:
    app: example
    component: nginx
    kots.io/app-slug: mia-s-app-chipmunk-1
    kots.io/backup: velero
  name: example-nginx
spec:
  selector:
    matchLabels:
      app: example
      component: nginx
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: nginx-content
        kots.io/app-slug: mia-s-app-chipmunk-1
      labels:
        app: example
        component: nginx
        kots.io/app-slug: mia-s-app-chipmunk-1
        kots.io/backup: velero
    spec:
      containers:
      - image: nginx
        name: nginx
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 32Mi
        volumeMounts:
        - mountPath: /usr/share/nginx/html/
          name: nginx-content
      imagePullSecrets:
      - name: mia-s-app-chipmunk-1-registry
      volumes:
      - configMap:
          name: nginx-content
        name: nginx-content
